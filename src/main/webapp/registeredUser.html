<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="mystyle.css" rel="stylesheet">  
<title>Insert title here</title>
</head>
<body>
<form action="registered.do" method="post">
  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="text" class="form-control"  name="username">
  </div>
  <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control"  name="email">
  </div>
   <div class="mb-3">
    <label  class="form-label">Phone</label>
    <input type="text" class="form-control"  name="phone">
  </div>
  <div class="mb-3">
    <label  class="form-label">Choose Your Gender</label>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" value="Male" checked>
  <label class="form-check-label" for="radioDefault1">
Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" value="Female">
  <label class="form-check-label" for="radioDefault2">
  Female
  </label>
</div>
  </div>
  <div class="mb-3">
    <label  class="form-label">Choose Courses</label>
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="course" value="Java" checked>
  <label class="form-check-label" for="checkDefault">
 Java
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="course" value="Jdbc">
  <label class="form-check-label" for="checkChecked">
    Jdbc
  </label>
</div>
</div>
<div class="mb-3">
<select class="form-select" aria-label="Default select example" name="timing">
  <option selected>Select Your Prefer Timing </option>
  <option value="7 AM to 9 AM">7 AM to 9 AM</option>
  <option value="7 PM to 9 PM">7 PM to 9 PM</option>
  <option value="3 PM to 5 PM">3 PM to 5 PM</option>
</select>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
